<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSocket Test</title>
</head>
<body>
<script type="text/javascript">

    const webServer = `ws://${window.location.hostname}:${window.location.port}/echo`;
    var ws = new WebSocket(webServer);
    ws.onopen = function() {
        ws.send("Hello, world");
    };
    ws.onmessage = function(event) {
        var msg = event.data;
        try{
            msg = JSON.parse(msg);
        } catch (e) {}
        console.log(msg);
    };
</script>
</body>
</html>
